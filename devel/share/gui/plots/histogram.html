<script>
    var stored_data = null;
    var histogram_div = null;
    var histogram = null;
    var stored_width = 1000;
    var stored_height = 500;
    var styles = [];

    function initialize() {
        if (!(typeof plot_data_source === 'undefined')) {
            createPlot();
            updatePlot();
            plot_data_source.htmlInitialized();
        } else {
//            createPlot();
//            plot.setData(data);
            console.log("Unable to load data!");
            alert("Unable to load data!");
        }
    }

    function createPlot() {
        histogram_div = d3.select("body").append("div").attr("class", "histogram-div");

        for (var style_index = 1; style_index <= 5; style_index++) {
            styles.push(STYLES["ensemble_" + style_index]);
        }

    }

    function updatePlot() {
        stored_data = plot_data_source.getPlotData();

        if (stored_data != null) {
            var histogram_data = null;
            if(stored_data.hasObservationData()) {
                var xdata = stored_data.observationData().xValues();
                histogram_data = stored_data.histogramData(xdata[xdata.length - 2]);
            } else {
                histogram_data = stored_data.histogramData(stored_data.lastReportStepTime());
            }

            var case_list = stored_data.caseList();

            histogram_div.selectAll(".histogram").remove();

            for(var index = 0; index < case_list.length; index++) {
                var histogram = new Histogram(histogram_div);
                histogram.style(styles[index]);
                histogram(histogram_data, case_list[index]);

                var count = Math.max(case_list.length, 1);

                var height = Math.max(250, (stored_height - 20 * count) / count);

                histogram.resize(stored_width, height);
            }
        }
    }

    function setSize(width, height) {
        stored_width = width;
        stored_height = height - 75;

        updatePlot();
    }

    function setYScales(min, max) {
//        histogram.setYScales(min, max);
    }

</script>

<body onload="initialize();">

</body>

</html>
