    var histogram = null;

    function initialize() {
        if (!(typeof plot_data_source === 'undefined')) {
            createPlot();
            updatePlot();
            plot_data_source.htmlInitialized();
        } else {
//            createPlot();
//            plot.setData(data);
            console.log("Unable to load data!");
            alert("Unable to load data!");
        }
    }

    function createPlot() {
        var histogram_div = d3.select("body").append("div").attr("class", "histogram-div");
        histogram = new Histogram(histogram_div);
    }

    function updatePlot() {
        var data = plot_data_source.getPlotData();
        histogram(data);
    }

    function setSize(width, height) {
        histogram.resize(width - 50, height - 100);
    }

</script>
